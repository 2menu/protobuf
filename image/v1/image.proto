syntax = "proto3";

package image.v1;
option go_package = "github.com/2menus/protobuf/image/v1";

message Image {
    string id = 1;
    string name = 1;

    enum Type {
        JPEG = 0;
        PNG = 1;
    }

    message Size {
        string original = 1;
        string small = 2;
        string medium = 3;
        string large = 4;
    }

    message Points {
        int32 x1 = 1;
        int32 y1 = 2;
        int32 x2 = 3;
        int32 y2 = 4;
    }
}
